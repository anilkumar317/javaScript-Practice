<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-header">
      <h1 id="title">Shopping List</h1>
    </div>
    <form class="form">
      <input class="input" type="text" placeholder="Enter Item" />
      <button id="additem-btn">+Add Item</button>
      <a href="https://google.com" target="_blank">Google</a>
    </form>
    <br />
    <h3 id="title-2">Filter Items</h3>
    <hr />
    <ul class="item-list">
      <div class="items">
        <li class="list-group-item">Apple</li>
        <p class="delete-btn">X</p>
      </div>
      <div class="items">
        <li class="list-group-item">Orange Juice</li>
        <p class="delete-btn">X</p>
      </div>
      <div class="items">
        <li class="list-group-item">Oreo</li>
        <p class="delete-btn">X</p>
      </div>
      <div class="items">
        <li class="list-group-item">Banana</li>
        <p class="delete-btn">X</p>
      </div>
      <div class="items">
        <li class="list-group-item">Milk</li>
        <p class="delete-btn">X</p>
      </div>
    </ul>
    <div class="clear-btn">
      <p id="clr-button">Clear All</p>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
